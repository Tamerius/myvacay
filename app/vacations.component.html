<h2>My Vacay</h2>
<div>
  <div class="space">
    <label>Naam:</label> <input #vacationName />
  </div>
  <div class="space">
    <label>Reden:</label> <input #vacationReason />
  </div>
  <div class="space">
    <label>Nadeel:</label> <input #vacationDisadvantage />
  </div>
  <button (click)="add(vacationName.value, vacationReason.value, vacationDisadvantage.value); vacationName.value=''; vacationReason.value=''; vacationDisadvantage.value='';">
    Toevoegen
  </button>
</div>

<ul class="vacations">
  <li *ngFor="let vacation of vacations"
    [class.selected]="vacation === selectedVacation"
    (click)="onSelect(vacation)">
    <span class="badge">{{vacation.id}}</span> {{vacation.name}}
    <button class="delete"
      (click)="delete(vacation); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedVacation">
  <h2>
    Je voorkeur staat op {{selectedVacation.name}}. Voordelen: {{selectedVacation.reason}}.
  </h2>
  <button (click)="gotoDetail()">Overzicht {{selectedVacation.name}}.</button>
</div>
