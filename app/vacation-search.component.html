<div id="search-component">
  <h4 class="spacetop">Op zoek naar een vakantie?</h4>
  <input #searchBox id="search-box" placeholder="Parijs, Duitsland, Amerika.." (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let vacation of vacations | async"
         (click)="gotoDetail(vacation)" class="search-result" >
      {{vacation.name}}
    </div>
  </div>
</div>
