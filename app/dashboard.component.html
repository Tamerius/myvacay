<div class="grid grid-pad">
	<p>
		My Vacay helpt je vakanties uit te zoeken. Schiet je iets te binnen? Voeg het toe.
	</p>
</div>

<vacation-search></vacation-search>

<h3>Uitgelichte vakanties om alvast in de stemming te komen.</h3>

  <a *ngFor="let vacation of vacations"  [routerLink]="['/detail', vacation.id]"  class="col-1-4">
    <div class="module vacation">
      <h4>{{vacation.name}}</h4>
    </div>
  </a>
</div>
